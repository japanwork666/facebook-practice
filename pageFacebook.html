<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的 facebook</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/pageFacebook.css">
</head>

<body class="placeholder-glow">
    <nav class="h50px bg-fb1">
        <div class="container pt-2 d-flex align-items-center">
            <i class="fa-brands fa-square-facebook text-light fs-2 me-2"></i>
            <div class="input-group input-group-sm w400px me-auto">
                <span class="input-group-text">搜尋</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </div>
            <div class="img-head h30px w30px rounded-circle bg-fb8 me-3"></div>
            <div class="text-light me-4">首頁</div>
            <div class="text-light me-4">建立</div>
            <i class="fa-solid fa-comment fs-3 text-fb8 me-3"></i>
            <i class="fa-solid fa-bell fs-3 text-fb8 me-3"></i>
            <i class="fa-solid fa-circle-question fs-3 text-fb8 me-3"></i>
            <i class="fa-sharp fa-solid fa-caret-down fs-5 text-fb8 pt-1"></i>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="row">
                <!-- 左邊欄位 -->
                <div class="col-2">
                    <div class="hstack gap-2 mb-4 mt-2">
                        <div class="img-head h30px w30px bg-secondary rounded-circle"></div>
                        <span class="placeholder col-9"></span>
                    </div>
                    <div class="hstack gap-2 mb-4 mt-2">
                        <div class="icon h30px w30px bg-fb6 rounded-1"></div>
                        <span class="placeholder col-7"></span>
                    </div>
                </div>
                <!-- 中間欄位 -->
                <div class="col py-2">
                    <div class="card">
                        <div class="card-header bg-white border-0 d-flex">
                            <div class="me-1">
                                <div class="img-head h50px w50px rounded-circle bg-fb6"></div>
                            </div>
                            <div class="w-100">
                                <span class="placeholder col-10"></span>
                                <span class="placeholder col-2"></span>
                                <i class="fa-solid fa-earth-americas"></i>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="vstack text gap-2 px-3">
                                <span class="placeholder col-12"></span>
                                <span class="placeholder col-8"></span>
                                <span class="placeholder col-5"></span>
                                <span class="placeholder col-7"></span>
                            </div>
                            <div class="w-100 h300px bg-fb5 mt-3"></div>
                        </div>
                        <div class="card-footer bg-white border-0">
                            <div class="border-bottom d-flex">
                                <i class="fa-solid fa-thumbs-up me-auto"></i>
                                <span class="placeholder col-2"></span>
                            </div>
                            <div>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col text-center">1</div>
                                        <div class="col text-center">2</div>
                                        <div class="col text-center">3</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
